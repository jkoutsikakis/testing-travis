language: python
branches:
  only:
    - master
    - develop
    - "/v\\d+\\.\\d+\\.\\d+/"
python:
  - '3.6'
install:
  - pip install .
  - pip install nose
  - pip install coveralls
script:
  - nosetests --with-coverage --cover-package=testing_travis
after_success:
  - coveralls
deploy:
  provider: pypi
  server: https://test.pypi.org/legacy/
  user: __token__
  password:
    secure: 
  on:
    tags: true
    branch: master
